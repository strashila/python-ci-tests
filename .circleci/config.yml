# Python CircleCI 2.0 configuration file
version: 2
jobs:
  build:
    docker:
      - image: rappdw/docker-java-python

    working_directory: ~/repo

    steps:
      # Step 1: obtain repo from GitHub
      - checkout
      # Step 2: create virtual env and install dependencies
      - run:
          name: install dependencies
          command: |
            python -m venv venv
            . venv/bin/activate
            pip install -r requirements.txt
      # Step 3: run linter and tests
      - run:
          name: run tests
          command: |
            . venv/bin/activate
            flake8 --exclude=venv,*venv*,.git,__pycache__,roman_venv --statistics
            pytest -v

      # Step 4: Deploy synopsys copilot
      - deploy:
          name: run synopsys copilot
          command: |
            bash <(curl -s https://copilot.blackducksoftware.com/ci/circle2/scripts/upload)

            
